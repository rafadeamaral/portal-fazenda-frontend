<div class="card">
  <h5>Status atual dos serviços</h5>
  <app-autorizador-select (changeValue)="changeAutorizador($event)"></app-autorizador-select>

  <p-table [value]="status">
    <ng-template pTemplate="header">
      <tr>
        <th>Serviço</th>
        <th>Disponibilidade</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{rowData.servico.dsServico}}</td>
        <td><div [outerHTML]="rowData.status | servicoStatus"></div></td>
      </tr>
    </ng-template>
  </p-table>
</div>
