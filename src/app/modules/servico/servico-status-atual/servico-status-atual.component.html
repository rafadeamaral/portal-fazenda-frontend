<p-card header="Serviços Status Atual">
  <p-table [value]="status" sortField="autorizador.idAutorizador" [scrollable]="true"
           scrollHeight="500px" sortMode="single" (onSort)="onSort()">
    <ng-template pTemplate="header">
      <tr>
        <th>Serviço</th>
        <th>Disponibilidade</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr class="ui-widget-header" *ngIf="rowGroupMetadata[rowData.autorizador.idAutorizador].index === rowIndex">
        <td colspan="2">
          <span style="font-weight:bold">{{rowData.autorizador.dsAutorizador}}</span>
        </td>
      </tr>
      <tr>
        <td>{{rowData.servico.dsServico}}</td>
        <td><div [outerHTML]="rowData.status | servicoStatus"></div></td>
      </tr>
    </ng-template>
  </p-table>

  <app-progress-table #progressTable></app-progress-table>
</p-card>
